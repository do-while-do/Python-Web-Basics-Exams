{% extends "web/base.html" %}
{% load static %}

{% block main_content %}

    <div class="body">
        <!--headings-->
        <h1>Your Profile</h1>
        <!--end headings-->

        <!--profile details container TODO-->
        <div class="note-container">
            <h2>
                {{ profile.first_name }} {{ profile.last_name }}
                <img src="{{ profile.image_url }}"/>
            </h2>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ profile.note_set.count}}</p>
            </div>
            <div class="right">
                <a class="button delete" href="/delete/4">Delete</a>
            </div>
        </div>
        <!--end profile details container-->
    </div>

{% endblock %}
