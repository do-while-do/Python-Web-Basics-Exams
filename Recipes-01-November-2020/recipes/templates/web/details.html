{% extends 'base.html' %}
{% load static %}

{% block main_content %}

    <h1>Recipe Details</h1>
    <div class="items-container">
        <div class="item">
            <h2>Homemade Chicken Soup</h2>
            <img class="detail-img" src="{{ recipe.image_url }}" alt="recipe-image">
            <div class="time">
                <img src="{% static 'images/clock.png' %}">
                <p>{{ recipe.time }}min</p>
            </div>
            <h3>Ingredients</h3>
            {{ recipe.ingredients }}
            <h3>How to prepare?</h3>
            <div class="recipe-info-full">
                {{ recipe.description }}
            </div>
            <div class="buttons-container">
                <a class="button edit" href="{% url 'edit_recipe' pk=recipe.pk %}">Edit</a>
                <a class="button delete" href="{% url 'delete_recipe' pk=recipe.pk %}">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
