{% extends 'base.html' %}
{% load static %}

{% block main_content %}

    <h1>Edit Recipe</h1>
    <div class="items-container">
        <div class="item">
            <form method="POST" {% url 'edit_recipe' pk=recipe.id %}>
                {% csrf_token %}
                {{ edit_form }}
                <input type="submit" class="button edit" value="Edit">
            </form>
        </div>
    </div>

{% endblock %}
