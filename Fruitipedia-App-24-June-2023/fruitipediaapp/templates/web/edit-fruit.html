{% extends "web/base.html" %}
{% load static %}

{% block main_content %}

    <main>

        <!-- Edit Fruit Form -->
        <section id="edit">
            <div class="form">
                <h2>Edit Fruit</h2>
                <form class="edit-form" method="POST" action="{% url 'fruit_edit' pk=fruit.pk %}">
                    {% csrf_token %}
                    {{ edit_form }}
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>

    </main>
{% endblock %}
