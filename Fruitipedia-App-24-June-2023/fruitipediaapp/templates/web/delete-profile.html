{% extends "web/base.html" %}
{% load static %}

{% block main_content %}

    <main>

        <section id="edit">

            <div class="form">
                <h1>Are you sure you want to delete your profile?</h1>

                <!-- Delete Profile Form -->
                <form id='delete' class="register-form" method="POST" action="{% url 'profile_delete' %}">
                    {% csrf_token %}
                    {{ delete_form }}
                    <button type="submit">Yes</button>

                </form>
                <!-- End Delete Profile Form -->
            </div>

        </section>
    </main>
{% endblock %}
