{% extends "web/base.html" %}
{% load static %}

{% block main_content %}

    <main>

        <!-- Fruit Details -->
        <section id="details">
            <div id="details-wrapper">
                <!-- fruit image -->
                <img id="details-img" src="{{ fruit.image_url }}" alt="example1"/>
                <!-- fruit name -->
                <p id="details-title">{{ fruit.fruit_name }}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- fruit description -->
                        <p>
                            {{ fruit.description }}
                        </p>
                        {% if fruit.nutrition %}
                            <!-- fruit nutrition -->
                            <p id="nutrition">Nutrition</p>
                            <!-- fruit nutrition details -->
                            <p id="details-nutrition">

                                {{ fruit.nutrition }}

                            </p>
                        {% endif %}
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'fruit_edit' pk=fruit.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'fruit_delete' pk=fruit.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
